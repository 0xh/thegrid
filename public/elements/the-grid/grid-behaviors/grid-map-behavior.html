            this._addMarker(marker);

            var callbackReturn,
            markers = this.markers,
            length = markers.length,
            matches = [],
            i = 0;
            // console.log('markers', markers);
            for(; i < length; i++) {
                callbackReturn = callback(markers[i], i);
                if(callbackReturn) {

                }
            }

            if (action) {

            }
