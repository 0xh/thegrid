<link rel="import" href="/bower_components/paper-header-panel/paper-header-panel.html">
<link rel="import" href="/bower_components/paper-toolbar/paper-toolbar.html">
<link rel="import" href="/bower_components/paper-item/paper-item.html">
<link rel="import" href="/bower_components/paper-item/paper-item-body.html">
<link rel="import" href="/bower_components/paper-item/paper-icon-item.html">

<dom-module id="grid-inbox">
	<style include="iron-flex">
		:root {
			--paper-toolbar-background: #FFFFFF;
			--paper-toolbar-color: #636b6f;
		}
		:host {
			height: 100%;
		}
	</style>
	<template>
		<paper-header-panel class="flex">
		    <paper-toolbar>
		      <div class="flex">Inbox</div>
		      <paper-icon-button icon="chevron-left" on-tap="_close"></paper-icon-button>
		    </paper-toolbar>
		    <div role="listbox">
				<paper-icon-item on-tap="callParent">
					<iron-icon icon="account-circle" item-icon></iron-icon>
					<paper-item-body two-line>
						<div>(650) 555-1234</div>
						<div secondary>Mobile</div>
					</paper-item-body>
				</paper-icon-item>
				<paper-icon-item>
					<iron-icon icon="account-circle" item-icon></iron-icon>
					<paper-item-body two-line>
						<div>(650) 555-1234</div>
						<div secondary>Mobile</div>
					</paper-item-body>
				</paper-icon-item>
				<paper-icon-item>
					<iron-icon icon="account-circle" item-icon></iron-icon>
					<paper-item-body two-line>
						<div>(650) 555-1234</div>
						<div secondary>Mobile</div>
					</paper-item-body>
				</paper-icon-item>
			</div>
		    <div>
		    	<paper-icon-button icon="help" on-click="callParent"></paper-icon-button>
		    </div>
		 </paper-header-panel>
	</template>
</dom-module>
<script>
	(function(){
		'use strict'

		Polymer({
			is: 'grid-inbox',
			properties : {
				opened: {
		          type: Boolean,
		          value: false,
		          notify: true,
		          reflectToAttribute: true
		        }
			},
			get parent() {
				return this.domHost;
			},
			get drawer() {
				return this.parent.$.drawer;
			},
			get secondFold() {
				return this.parent.$.secondFold;
			},
			get thirdFold() {
				return this.parent.$.thirdFold;
			},
			_open: function() {
				this.opened = true;
			},
			_close: function() {
				this.secondFold.close();
				this.thirdFold.close();
			},
			_toggle: function() {
				this.opened = !this.opened;
			},
			ready: function() {
				//this.opened = true;
			},
			callParent: function() {
				console.log(this.thirdFold);
				this.thirdFold.opened = !this.thirdFold.opened;
			}
		});
	}());
</script>
