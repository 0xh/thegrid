<link rel="import" href="/bower_components/paper-header-panel/paper-header-panel.html">
<link rel="import" href="/bower_components/paper-toolbar/paper-toolbar.html">

<dom-module id="grid-inbox">
	<style include="iron-flex">
		:host {
			width: 400px;
			background-color: #ffffff;
			left: calc(56px - 400px);
		    position: absolute;
		    top: 0px;
		    height: 100%;
		    z-index: 1;
		    transition: left 350ms cubic-bezier(0.4, 0, 0.2, 1);
		}
		:host[opened] {
			left: 56px;
		}
		paper-header-panel {
			background-color: #fff;
		}
	</style>
	<template>
		<paper-header-panel class="flex">
		    <paper-toolbar>
		      <div>Hello World!</div>
		    </paper-toolbar>
		    <div>
		    	content
		    	<paper-icon-button icon="help" on-click="callParent"></paper-icon-button>
		    </div>
		  </paper-header-panel>
	</template>
</dom-module>
<script>
	(function(){
		'use strict'

		Polymer({
			is: 'grid-inbox',
			properties : {
				opened: {
		          type: Boolean,
		          value: false,
		          notify: true,
		          reflectToAttribute: true
		        }
			},
			_toggleInbox: function() {
				this.opened = !this.opened;
			},
			callParent: function() {
				console.log(this.domHost);
				this.domHost._click();
			}
		});
	}());
</script>
