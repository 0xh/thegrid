<link rel="import" href="/bower_components/paper-material/paper-material.html">

<dom-module id="grid-drawer">
	<style>
		:host {
			position: relative;
			height: 100%;
			z-index: 2;
			transition: width 350ms cubic-bezier(0.4, 0, 0.2, 1), right 350ms cubic-bezier(0.4, 0, 0.2, 1);
			background-color: #ffffff;

			--grid-drawer-collapse-width: 56px;
			--grid-drawer-expanded-width: 250px;
			--paper-material-padding: 12px 8px;
			width: var(--grid-drawer-collapse-width);
		}
		:host[opened] {
			width: var(--grid-drawer-expanded-width);
		}
		paper-material#menu {
			padding: var(--paper-material-padding);
			height: 100%;
		}

		paper-material#menu .menu-item {
			display: block;
			height: 40px;
			overflow: hidden;
			position: relative;
			line-height: 24px;
		}

		paper-material#menu .menu-item.account {
			height: 200px;
		}
		paper-material#menu .menu-item.account .profile-image {
			height: 75px;
		}
		paper-material#menu .menu-item.account .profile {
			padding: 8px;
			opacity: 0;
			transition-property: opacity;
			transform-style: cubic-bezier(0.4, 0, 0.2, 1);
			transition-duration: 250ms;
			/*transition-delay: 0ms;*/
		}
		:host[opened] paper-material#menu .menu-item.account .profile {
			transition-delay: 350ms;
			/*transition-duration: 250ms;*/
			opacity: 1;
		}
		paper-material#menu .menu-item.account .profile p {
			margin: 0;
		}
		paper-material#menu .menu-item.account paper-icon-button {
			transition: height 350ms cubic-bezier(0.4, 0, 0.2, 1), width 350ms cubic-bezier(0.4, 0, 0.2, 1);
		}
		:host[opened] paper-material#menu .menu-item.account paper-icon-button {
			height: 75px;
			width: 75px;
		}
		paper-material#menu .menu-item .menu-item-icon {
			float: left;
			position: relative;
		}
		paper-material#menu .menu-item .menu-item-icon .icon-badge {
			position: absolute;
			top: 5px;
			right: 5px;
			width: 10px;
			height: 10px;
			border-radius: 50%;
			background-color: red;
			z-index: 3;
			opacity: 1;
			transition: opacity 350ms cubic-bezier(0.4, 0, 0.2, 1);
		}
		paper-material#menu .menu-item .menu-item-text .icon-badge {
			float: right;
		    color: #ffffff;
		    background: red;
		    border-radius: 50%;
		    width: 24px;
		    height: 24px;
		    text-align: center;
		    font-style: normal;
		    opacity: 0;
		    transition-property: opacity;
			transform-style: cubic-bezier(0.4, 0, 0.2, 1);
			transition-duration: 100ms;
			transition-delay: 0ms;
		}
		:host[opened] paper-material#menu .menu-item .menu-item-text .icon-badge {
			transition-duration: 350ms;
			transition-delay: 350ms;
			opacity: 1;
		}
		paper-material#menu .menu-item .menu-item-text {
			float: left;
			width: 194px;
			width: calc(100% - 40px);
			padding: 8px;
			line-height: 24px;
			opacity: 0;
		    transition-property: opacity;
			transform-style: cubic-bezier(0.4, 0, 0.2, 1);
			transition-duration: 200ms;
			transition-delay: 200ms;
		}
		:host[opened] paper-material#menu .menu-item .menu-item-text {
			transition-duration: 350ms;
			transition-delay: 350ms;
			opacity: 1;
		}
		paper-material#menu .menu-item .menu-item-text span {

		}
		:host[opened] paper-material#menu .menu-item span {
			/*display: inline-block;*/
		}
		:host[opened] paper-material#menu .menu-item .menu-item-icon .icon-badge {
			opacity: 0;
		}
		.divider {
			height: 1px;
			background-color: #d6d6d6;
			margin: 10px -8px;
		}
		.bottom {
			position: absolute;
			bottom: 0;
		}
	</style>
	<template>
		<paper-material id="menu" elevate="2" class="flex layout vertical">
			<div class="menu-item">
				<paper-icon-button icon="menu" on-tap="_toggleDrawer"></paper-icon-button>
				<span>THE GRID</span>
			</div>
			<div class="menu-item account">
				<div class="profile-image">
					<paper-icon-button icon="account-circle"></paper-icon-button>
				</div>
				<div class="profile">
					<p>Hello,</p>
					<strong>Leomar Bucud</strong>
					<p>Lorem Ipsum Dolor</p>
				</div>
			</div>
			<div class="divider"></div>
			<div class="menu-item">
				<div class="menu-item-icon">
					<paper-icon-button icon="work"></paper-icon-button>
				</div>
				<div class="menu-item-text">
					<span>Jobs</span>
				</div>
			</div>
			<div class="menu-item">
				<div class="menu-item-icon">
					<i class="icon-badge"></i>
					<paper-icon-button icon="mail" on-tap="_toggleInbox"></paper-icon-button>
				</div>
				<div class="menu-item-text">
					<span>Inbox</span>
					<i class="icon-badge">2</i>
				</div>
			</div>
			<div class="menu-item">
				<div class="menu-item-icon">
					<paper-icon-button icon="credit-card"></paper-icon-button>
				</div>
				<div class="menu-item-text">
					<span>Transactions</span>
				</div>
			</div>
			<div class="divider"></div>
			<div class="menu-item">
				<div class="menu-item-icon">
					<paper-icon-button icon="settings"></paper-icon-button>
				</div>
				<div class="menu-item-text">
					<span>Settings</span>
				</div>
			</div>
			<div class="menu-item">
				<div class="menu-item-icon">
					<paper-icon-button icon="help"></paper-icon-button>
				</div>
				<div class="menu-item-text">
					<span>Help &amp; Feedback</span>
				</div>
			</div>
<!-- 			<div class="bottom">
					<span>Download The Grid for iOS and Android</span>
					<div class="divider"></div>
					<span>Version 0.0.0.1</span><br/>
					<span>Privacy - Terms of Use - License</span>
			</div> -->
		</paper-material>
	</template>
</dom-module>
<script>
	(function(){
		'user strict'

		Polymer({
			is: 'grid-drawer',
			properties : {
				opened: {
		          type: Boolean,
		          value: false,
		          notify: true,
		          reflectToAttribute: true
		        }
			},
			_toggleDrawer: function() {
				this.opened = !this.opened;
				//this.customStyle['--grid-drawer-width'] = '250px';
        		//this.updateStyles();
        		//console.log(this.$);
			},
			open: function() {
				this.opened = true;
			},
			_openInbox: function() {
				this.domHost._openInbox();
			},
			_toggleInbox: function() {
				this.domHost._toggleInbox();
			}
		});
	}());
</script>
